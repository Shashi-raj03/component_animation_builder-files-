<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Footer Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      overscroll-behavior: none;
    }
    
    body {
      min-height: 250vh;
      background: linear-gradient(180deg, #0e100f 0%, #1a1c1b 100%);
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    
    .scroll-text {
      position: fixed;
      top: 40vh;
      left: 0;
      right: 0;
      color: #fffce1;
      text-align: center;
      font-size: 28px;
      z-index: 100;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    
    .footer-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40vh;
      z-index: 10;
      will-change: transform;
    }
    
    #footer-svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    #wave-path {
      will-change: d;
    }
    
    .noise-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40vh;
      background-image: url("https://assets.codepen.io/16327/noise.png");
      background-blend-mode: color-dodge;
      opacity: 0.3;
      pointer-events: none;
      z-index: 11;
    }
  </style>
</head>
<body>
  
  <div class="scroll-text">Scroll Down â†“</div>
  
  <div class="footer-container">
    <svg id="footer-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#fec5fb;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00bae2;stop-opacity:1" />
        </linearGradient>
      </defs>
      <path id="wave-path" fill="url(#gradient)" d="M0,160 C480,160 960,160 1440,160 L1440,320 L0,320 Z"></path>
    </svg>
  </div>
  
  <div class="noise-overlay"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const wavePath = document.getElementById('wave-path');
    const FLAT = 'M0,160 C480,160 960,160 1440,160 L1440,320 L0,320 Z';
    const CONCAVE = 'M0,160 C480,80 960,80 1440,160 L1440,320 L0,320 Z';
    const CONVEX = 'M0,160 C480,240 960,240 1440,160 L1440,320 L0,320 Z';
    
    let lastY = window.scrollY;
    let animating = false;
    let lastTrigger = 0;
    const COOLDOWN = 100;
    const MIN_VELOCITY = 50;

    function interpolate(from, to, t) {
      const f = from.match(/-?\d+\.?\d*/g).map(Number);
      const n = to.match(/-?\d+\.?\d*/g).map(Number);
      const r = f.map((v, i) => v + (n[i] - v) * t);
      return from.replace(/-?\d+\.?\d*/g, () => r.shift());
    }

    function animate(vel, dir) {
      if (animating) return;
      animating = true;
      
      const path = dir === 'down' ? CONCAVE : CONVEX;
      const speed = Math.min(vel / 10000, 0.5);
      const amp = 1 + speed;
      const per = 1 - speed * 0.5;
      
      const tl = gsap.timeline({ onComplete: () => animating = false });
      
      tl.to({}, {
        duration: 0.1,
        ease: 'power2.out',
        onUpdate: function() {
          wavePath.setAttribute('d', interpolate(FLAT, path, this.progress()));
        }
      }).to({}, {
        duration: 2,
        ease: `elastic.out(${amp}, ${per})`,
        onUpdate: function() {
          wavePath.setAttribute('d', interpolate(path, FLAT, this.progress()));
        }
      });
    }

    ScrollTrigger.create({
      trigger: '.footer-container',
      start: 'top bottom',
      end: 'bottom top',
      onUpdate: (self) => {
        const y = window.scrollY;
        const vel = Math.abs(self.getVelocity());
        const now = Date.now();
        const progress = y / (document.body.scrollHeight - window.innerHeight);
        
        if ((now - lastTrigger) > COOLDOWN && vel > MIN_VELOCITY) {
          if (y > lastY) {
            lastTrigger = now;
            animate(vel, 'down');
          } else if (y < lastY) {
            lastTrigger = now;
            animate(vel, 'up');
          }
        }
        
        if (progress > 0.98) {
          wavePath.setAttribute('d', FLAT);
          animating = false;
        }
        
        lastY = y;
      }
    });
  </script>
</body>
</html>
